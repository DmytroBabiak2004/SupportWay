<div class="controls-container">

  <div class="filters-group">

    <div class="search-wrapper">
      <div class="search-inner">
        <span class="search-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </span>

        <input
          type="text"
          [ngModel]="searchQuery"
          (ngModelChange)="onQueryChange($event)"
          placeholder="Пошук публікацій..."
          autocomplete="off"
        >

        <button *ngIf="searchQuery" class="clear-btn" (click)="onQueryChange('')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="select-wrapper">
      <select [ngModel]="sortBy" (ngModelChange)="onSortChange($event)">
        <option value="newest">Спочатку нові</option>
        <option value="oldest">Спочатку старі</option>
      </select>
      <span class="select-arrow">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </span>
    </div>

  </div>

  <button class="create-btn" (click)="create.emit()">
    <span class="btn-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </span>
    <span class="btn-text">Створити</span>
  </button>

</div>
