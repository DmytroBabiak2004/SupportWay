<div class="empty-screen" role="status" aria-live="polite">

  <div class="icon-wrapper">
    <div class="empty-icon" aria-hidden="true">
      {{ icon }}
    </div>
  </div>

  <h3 class="empty-title">{{ title }}</h3>

  <p class="empty-subtitle" *ngIf="subtitle">
    {{ subtitle }}
  </p>

</div>
